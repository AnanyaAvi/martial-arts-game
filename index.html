<!DOCTYPE html>
<html>
<head>
	<title>Play...!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="leftC">
		<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
	</div>

	<div class="rightC">
		<h2>Learn Martial Arts</h2>
		<p>Click on the button or learn the moves by pressing keys on the keyboard.</p>

		<button id="backward">Backward (Down Arrow Key)</button>
		<button id="block">Block (Spacebar)</button>
	</div>
</div>
